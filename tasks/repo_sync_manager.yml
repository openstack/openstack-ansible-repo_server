- name: Install lsyncd from source
  include_tasks: repo_install_lsyncd.yml
  when:
    - ansible_os_family | lower == 'redhat'
    - ansible_distribution_major_version is version('8', '=')
  tags:
    - build-lsyncd

- name: Deploy lsyncd configuration file
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items:
    - { src: "lsyncd.lua.j2", dest: "{{ repo_lsyncd_config_file }}" }
    - { src: "lsyncd.defaults.j2", dest: "{{ repo_lsyncd_defaults_file }}" }
  notify:
    - reload lsyncd
  when:
    - groups['repo_all'] | length > 1
  tags:
    - repo-lsyncd
    - repo-config
